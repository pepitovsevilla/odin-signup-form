<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="js.js"></script>
</head>
<body>
    <div class="main">
        <div class="side-hero">
            <div class="logo-container">
                <img id="odin-logo" src="odin-lined.png" alt="Odin Logo">
                <p id="logo-label">ODIN</p>
            </div>
        </div>
        <div class="form-section">
            <div class="header-section">
                <h3>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </h3>
                <h3>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <div class="controls-section">
                <h1>Let's do this!</h1>
                <form id="myform" action="/" method="GET">
                    <div class="form-controls">
                        <div class="control-set1">
                            <div class="form-row">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="form-row">
                                <label for="email">E-MAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-row">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <p id="pw-error-message">test</p>
                            </div>
                        </div>
                        <div class="control-set2">
                            <div class="form-row">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                            <div class="form-row">
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel" id="number" name="number" required>
                            </div>
                            <div class="form-row">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <div class="submit-section">
                        <div>
                            <button type="submit">Create Account</button>
                        </div>
                        <h6>Already have an account? Log in</h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
